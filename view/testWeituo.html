<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>测试jaquery委托事件</title>
    <script type="text/javascript" src="../js/EventUtil.js"></script>

</head>
<body>
    <div>
        <ul id="myLinks">
            <li id="doSomewhere">Go somewhere</li>
            <li id="doSomething">Go something</li>
            <li id="sayHi">Go sayHi</li>
        </ul>
    </div>
   <script>
       var list=document.getElementById("myLinks")
       EventUtil.addHandler(list,"click",function(event){
           event=EventUtil.getEvent(event)
           var target=EventUtil.getTarget(event)
           switch (target.id){
               case "doSomewhere":
                   alert("doSomewhere")
                   break;
               case "doSomething":
                   alert("doSomething")
                   break;
               case "sayHi":
                   alert("sayHi")
                   break;
           }
       })
   </script>
</body>
</html>
